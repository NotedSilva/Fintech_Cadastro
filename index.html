<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/Fintech Industry.png" type="image/x-icon">
    <title>Fintech Fiap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

    <section>
      <div class="background-radial-gradient overflow-hidden full-height">
        <div class="container px-4 py-5 px-md-7 text-center text-lg-start my-5">
          <div class="row gx-lg-5 align-items-center mb-2">
            <div class="col-lg-6 mb-5 mb-lg-0  mr-2" style="z-index: 10">
              <h1 class="my-5 display-5 fw-bold ls-tight text-center" style="color: hsl(218, 81%, 95%)">
                A melhor maneira <br />
                <span style="color: hsl(218, 81%, 75%)">de gerir seu dinheiro</span>
              </h1>
              <img src="/img/banner_cadastro.png" alt="Logo" class="svg-image" width="100%">
            </div>
            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
              <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
              <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
              <div class="card bg-glass">
                <div class="card-body px-4 py-5 px-md-5">
                  <form>
                    <div class="row">
                      <div class="col-md-6 mb-5">
                        <div data-mdb-input-init class="form-outline">
                          <label class="form-label" for="form3Example1">Primeiro nome</label>
                          <input type="text" id="form3Example1" class="form-control" placeholder="Maria" required />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <label class="form-label" for="form3Example2">Sobrenome</label>
                          <input type="text" id="form3Example2" class="form-control" placeholder="Silva" required />
                        </div>
                      </div>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example3">E-mail</label>
                      <input type="email" id="form3Example3" class="form-control" placeholder="exemplo@gmail.com" required />
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example30">CPF</label>
                      <input type="text" id="form3Example30" class="form-control" maxlength="14" placeholder="___.___.___-__" required />
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <label class="form-label" for="form3Example4">Senha</label>
                      <input type="password" id="form3Example4" class="form-control" required />
                    </div>
                    <div data-mdb-input-init class="form-outline mb-5">
                      <label class="form-label" for="form3Example4">Repetir senha</label>
                      <input type="password" id="form3Example5" class="form-control" required />
                    </div>
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                      <label class="form-check-label" for="form2Example33">
                        Concordo com os <strong>Termos e Condições</strong>
                      </label>
                    </div>
                    <a href="#" class="btn btn-primary btn-block mb-4 centered-button" role="button">
                      Cadastrar-se
                    </a>
                  </form>
                  <div class="text-center">
                    <p class="mb-0">Já possui conta? <a href="#" class="text-primary fw-bold">Entrar</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
